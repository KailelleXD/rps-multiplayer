<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROCK, PAPER, SCISSORS, GO!!!</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Mirza" rel="stylesheet">

    <!-- CSS Reset and Stylesheet -->
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script>
    
</head>
<body>

    <div class="row justify-content-center">
        
        <!-- Main Column 1 -->
        <div class="content-wrapper col-4 bg-primary mx-1 rps-image">
            
            <!-- Sub Row 1 (Player Name, Top Display Panel, Round Number) -->
            <div class="row border border-dark">
                
                <!-- Col 1 (Player Name) -->
                <div class="col-4 border border-primary p-5"></div>
                
                <!-- Col 2 (Top Display Panel)-->
                <div class="col-4 border border-secondary p-5"></div>
                
                <!-- Col 3 (Round Number)-->
                <div class="col-4 border border-primary p-5"></div>
            </div>

            <!-- Sub Row 2 (Player 1 Choice, Winner Panel, Player 2 Choice) -->
            <div class="row border border-white">
                
                <!-- Col 1 (Player 1 Choice) -->
                <div class="col-4 border border-secondary p-5"></div>
                
                <!-- Col 2 (Winner Pannel) -->
                <div class="col-4 border border-primary p-5"></div>
                
                <!-- Col 3 (Player 2 Choice) -->
                <div class="col-4 border border-secondary p-5"></div>
            </div>

            <!-- Sub Row 3 (Decorative shape, Wins/Losses Panel, Decorative shape) -->
            <div class="row border border-dark">
                
                <!-- Col 1 (Decorative shape)-->
                <div class="col-4 border border-primary p-5"></div>
                
                <!-- Col 2 (Win/Losses Panel) -->
                <div class="col-4 border border-secondary p-5"></div>
                
                <!-- Col 3 (Decorative shape) -->
                <div class="col-4 border border-primary p-5"></div>
            </div>

            <!-- Sub Row 4 (Player Choices: [ROCK] [PAPER] [SCISSORS]) -->
            <div class="row border border-white">
                
                <!-- Col 1 (Player Choice: [ROCK]) -->
                <div class="col-4 border border-secondary p-5"></div>
                
                <!-- Col 2 (Player Choice: [PAPER])-->
                <div class="col-4 border border-primary p-5"></div>
                
                <!-- Col 3 (Player Choice: [SCISSORS])-->
                <div class="col-4 border border-secondary p-5"></div>
            </div>

            <!-- Sub Row 5 (Ready Button, Reset Button) -->
            <div class="row border border-dark">
                
                <!-- Col 1 (Ready Button) -->
                <div class="col-6 border border-warning p-5"></div>
                
                <!-- Col 2 (Reset Button) -->
                <div class="col-6 border border-danger p-5"></div>
            </div>

            
        </div>

        <!-- Main Column 2 -->
        <div class="content-wrapper col-6 bg-primary mx-1 p-5 chat-panel">

        </div>

    </div>


    
</body>
</html>
